<script>

    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){

    }
        var nome = prompt("Qual o seu nome?")
        var peso = prompt(nome + ", Insira seu peso:");

        if(imc >= 30.0 && imc <= 39.9) {
